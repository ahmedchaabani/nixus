    <script>
        function showAllFormations() {
            // Example data - replace this with your actual data from the server
            var formations = [
                { id: 1, name: "Formation 1", type: "Informatique", description: "Description de la formation 1", etat: "En cours", cout: 1000, id_user: 1, date_debut: "2024-04-01", date_fin: "2024-04-30" },
                { id: 2, name: "Formation 2", type: "Langue", description: "Description de la formation 2", etat: "À venir", cout: 1500, id_user: 2, date_debut: "2024-05-01", date_fin: "2024-05-30" },
                { id: 3, name: "Formation 3", type: "Management", description: "Description de la formation 3", etat: "Terminée", cout: 2000, id_user: 3, date_debut: "2024-06-01", date_fin: "2024-06-30" }
            ];

            var table = "<h2>Liste des formations</h2><table class='table'><thead><tr><th>ID</th><th>Nom</th><th>Type</th><th>Description</th><th>État</th><th>Coût (DT)</th><th>ID utilisateur</th><th>Date de début</th><th>Date de fin</th></tr></thead><tbody>";
            formations.forEach(function(formation) {
                table += "<tr>";
                table += "<td>" + formation.id + "</td>";
                table += "<td>" + formation.name + "</td>";
                table += "<td>" + formation.type + "</td>";
                table += "<td>" + formation.description + "</td>";
                table += "<td>" + formation.etat + "</td>";
                table += "<td>" + formation.cout + "</td>";
                table += "<td>" + formation.id_user + "</td>";
                table += "<td>" + formation.date_debut + "</td>";
                table += "<td>" + formation.date_fin + "</td>";
                table += "</tr>";
            });
            table += "</tbody></table>";

            document.getElementById("content").innerHTML = table;
        }

        function showSearchForm() {
            var searchForm = "<h2>Chercher une formation</h2>" +
                             "<form onsubmit='searchFormation(); return false;'>" +
                             "<label for='formationId'>ID de la formation:</label>" +
                             "<input type='text' id='formationId' name='formationId' required>" +
                             "<button type='submit'>Chercher</button>" +
                             "</form>";

            document.getElementById("content").innerHTML = searchForm;
        }

        function searchFormation() {
            var formationId = document.getElementById("formationId").value;
            // Example data - replace this with your actual data from the server
            var formations = [
                { id: 1, name: "Formation 1", type: "Informatique", description: "Description de la formation 1", etat: "En cours", cout: 1000, id_user: 1, date_debut: "2024-04-01", date_fin: "2024-04-30" },
                { id: 2, name: "Formation 2", type: "Langue", description: "Description de la formation 2", etat: "À venir", cout: 1500, id_user: 2, date_debut: "2024-05-01", date_fin: "2024-05-30" },
                { id: 3, name: "Formation 3", type: "Management", description: "Description de la formation 3", etat: "Terminée", cout: 2000, id_user: 3, date_debut: "2024-06-01", date_fin: "2024-06-30" }
            ];

            var foundFormation = formations.find(function(formation) {
                return formation.id == formationId;
            });

            if (foundFormation) {
                var formationInfo = "<h2>Formation trouvée</h2><p>ID: " + foundFormation.id + "</p><p>Nom: " + foundFormation.name + "</p><p>Type: " + foundFormation.type + "</p><p>Description: " + foundFormation.description + "</p><p>État: " + foundFormation.etat + "</p><p>Coût (DT): " + foundFormation.cout + "</p><p>ID utilisateur: " + foundFormation.id_user + "</p><p>Date de début: " + foundFormation.date_debut + "</p><p>Date de fin: " + foundFormation.date_fin + "</p>";
                document.getElementById("content").innerHTML = formationInfo;
            } else {
                alert("Formation non trouvée");
            }
        }

        function sortFormations() {
            // Sort formations by start date
            var formations = [
                { id: 1, name: "Formation 1", type: "Informatique", description: "Description de la formation 1", etat: "En cours", cout: 1000, id_user: 1, date_debut: "2024-04-01", date_fin: "2024-04-30" },
                { id: 2, name: "Formation 2", type: "Langue", description: "Description de la formation 2", etat: "À venir", cout: 1500, id_user: 2, date_debut: "2024-05-01", date_fin: "2024-05-30" },
                { id: 3, name: "Formation 3", type: "Management", description: "Description de la formation 3", etat: "Terminée", cout: 2000, id_user: 3, date_debut: "2024-06-01", date_fin: "2024-06-30" }
            ];

            formations.sort(function(a, b) {
                return new Date(a.date_debut) - new Date(b.date_debut);
            });

            var table = "<h2>Liste des formations triées par date de début</h2><table class='table'><thead><tr><th>ID</th><th>Nom</th><th>Type</th><th>Description</th><th>État</th><th>Coût (DT)</th><th>ID utilisateur</th><th>Date de début</th><th>Date de fin</th></tr></thead><tbody>";
            formations.forEach(function(formation) {
                table += "<tr>";
                table += "<td>" + formation.id + "</td>";
                table += "<td>" + formation.name + "</td>";
                table += "<td>" + formation.type + "</td>";
                table += "<td>" + formation.description + "</td>";
                table += "<td>" + formation.etat + "</td>";
                table += "<td>" + formation.cout + "</td>";
                table += "<td>" + formation.id_user + "</td>";
                table += "<td>" + formation.date_debut + "</td>";
                table += "<td>" + formation.date_fin + "</td>";
                table += "</tr>";
            });
            table += "</tbody></table>";

            document.getElementById("content").innerHTML = table;
        }

        function showCalendar() {
            // Example data - replace this with your actual data from the server
            var formations = [
                { id: 1, title: "Formation 1", start: "2024-04-01", end: "2024-04-30" },
                { id: 2, title: "Formation 2", start: "2024-05-01", end: "2024-05-30" },
                { id: 3, title: "Formation 3", start: "2024-06-01", end: "2024-06-30" }
            ];

            // Initialize FullCalendar
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: formations,
                eventClick: function(info) {
                    alert("Date de début de la formation : " + info.event.start);
                }
            });

            calendar.render();
        }

        function showExpertSystem() {
            // Placeholder code
            document.getElementById("content").innerHTML = "<h2>Système Expert</h2>";
        }

        // Call showCalendar function when the calendar modal is shown
        $('#calendarModal').on('shown.bs.modal', function () {
            showCalendar();
        });
